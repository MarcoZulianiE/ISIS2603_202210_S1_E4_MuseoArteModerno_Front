<div style="background-color: #DDC911;">
  <img class="logo"
    src="https://media.discordapp.net/attachments/971968495715778610/971968537121923082/Logo_DISC_AM.png" alt="cat" />
  <div id="menu" class="container-fluid">
    <hr />
    <div class="row">
      <div class="col-2" (click)="onSelected('museos')" >
        <h3>Museos</h3>
      </div>
      <div class="col-2" (click)="onSelected('artistas')">
        <h3>Artistas</h3>
      </div>
      <div class="col-2" (click)="onSelected('obras')">
        <h3>Obras</h3>
      </div>
      <div class="col-2" (click)="onSelected('mov artisticos')">
        <h3>Mov. Artisticos</h3>
      </div>
      <div class="col-2" (click)="onSelected('paises')">
        <h3>Paises</h3>
      </div>
      <div class="col-2"(click)="onSelected('ciudades')">
        <h3>Ciudades</h3>
      </div>
    </div>
    <hr />
  </div>
  <div *ngIf="categoria_mostrada == 'museo'">
    <app-museo-list></app-museo-list>
  </div>
  <div *ngIf="categoria_mostrada == 'artistas'">
    <app-artista-list></app-artista-list>
  </div>
  <div *ngIf="categoria_mostrada == 'obras'">
    <app-obra-list></app-obra-list>
  </div>
  <div *ngIf="categoria_mostrada == 'mov artisticos'">
    <app-movimientoartistico-list></app-movimientoartistico-list>
  </div>
  <div *ngIf="categoria_mostrada == 'paises'">
    <app-pais-list></app-pais-list>
    <app-map></app-map>
  </div>
  <div *ngIf="categoria_mostrada == 'ciudades'">
    <app-ciudad-list></app-ciudad-list>
  </div>
</div>
