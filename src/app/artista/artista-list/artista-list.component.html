<div>
  <h3>ARTISTAS</h3>
  <div class="container vertical-scrollable">
    <div class="row">
      <div class="col mb-3" *ngFor="let artista of artistas">
        <div class="card p-2" style="width: 12rem; height: 15rem">
          <a class="text-decoration-none" [routerLink]="['', { outlets: { detalle: ['artistas',artista.id] } } ]">
            <img class="card-img-top" src="{{ artista.imagen }}" alt="{{ artista.nombre }}" />
            <h5 class="card-title">{{ artista.nombre }}</h5>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
