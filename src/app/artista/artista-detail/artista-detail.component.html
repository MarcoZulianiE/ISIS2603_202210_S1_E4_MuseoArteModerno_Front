<div class="detalle">
  <br>
  <div class="container-fluid centrado">
    <div class="row">
      <div class="col">
        <br>
        <h3 class="centrado">{{ artistaDetail.nombre }}</h3>
      </div>
      <div class="col">
        <div class="thumb">
        <img class="img-fluid" src="{{ artistaDetail.imagen }}" alt="{{ artistaDetail.nombre }}" />
      </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <dt>Nacimiento</dt>
        <dd>{{artistaDetail.lugarNacimiento.nombrePais}}</dd>
        <dd>[{{artistaDetail.fechaNacimiento}}]</dd>
      </div>
      <div class="col">
        <dt>Fallecimiento:</dt>
        <dd>{{ artistaDetail.lugarFallecimiento.nombrePais}}</dd>
        <dd>[{{artistaDetail.fechaFallecimiento}}]</dd>
      </div>
    </div>
    <hr>
  </div>
  <div class="container-fluid">
    <dt>Obras</dt>
    <div class="container vertical-scrollable">
      <div class="row text-center">
        <div class="col mb-2" *ngFor="let obra of artistaDetail.obras">
          <div class="card p-2" style="width: 6rem; height: 6rem">
            <img class="obra" src="{{obra.imagen}}" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <dt>Movimientos Artisticos</dt>
    <div class="container vertical-scrollable-2">
      <div class="row">
        <div class="col mb-2" *ngFor="let mov of artistaDetail.movimientos">
          {{mov.nombre}},
        </div>
      </div>
    </div>
  </div>
</div>
