<p>
  ciudad-list works!
</p>
<div *ngIf="selected">
  <app-ciudad-detail></app-ciudad-detail>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let ciudad of ciudades">
          <div class="card p-2" style="width: 15rem; height: 33rem">
            <img
            class="card-img-top"
            src="{{ ciudad.imagen }}"
            alt="{{ ciudad.nombre }}"
            (click)= "onSelected(ciudad)"
          />
              <div class="card-body">
                <h5 class="card-title">{{ ciudad.nombre }}</h5>
                  <p class="card-text">[{{ ciudad. coordenadasCiudad}}]</p>
              </div>
           </div>
      </div>
   </div>
</div>
