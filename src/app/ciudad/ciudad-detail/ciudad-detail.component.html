<div class="detalle">
  <br>
  <div class="container-fluid centrado">
    <div class="row">
      <div class="col">
        <br>
        <h3 class="centrado" title="nom_ciudad">{{ ciudadDetail.nombre }}</h3>
      </div>
      <div class="col">
        <div class="thumb">
        <img class="img-fluid" src="{{ ciudadDetail.imagen }}" alt="{{ ciudadDetail.nombre }}" />
      </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
      <h6>Coordenadas</h6>
        <p>{{ciudadDetail.coordenadasCiudad}}</p>
      </div>
    </div>
    <hr>
  </div>
  <div class="container-fluid">
    <h6>Pais</h6>
    <div class="container vertical-scrollable">
      <div class="row text-center">
        <div class="col mb-2" >
          <a [routerLink]="['', { outlets: { primary: ['paises','list'], menusup: ['menusup'], detalle: ['pais',ciudadDetail.pais.id] } }]">
            <div class="card p-2" style="width: 6rem; height: 6rem">
            <img class="pais" src="{{ciudadDetail.pais.imagen}}" alt="">
          </div>
          </a>
        </div>
      </div>
    </div>
    <hr>
  </div>
