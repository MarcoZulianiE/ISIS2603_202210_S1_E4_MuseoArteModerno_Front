<div class="container-fluid">
  <p class="h3 p-3">{{ ciudadDetail.nombre }}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ ciudadDetail.imagen }}"
          alt="{{ ciudadDetail.nombre }}"
        />
      </div>
    </div>
    <div class="col">
      <dl>
        <dt>Pais</dt>
        <dd>
          {{ ciudadDetail.pais.nombrePais }}
         </dd>
        <dt class="bold">Coordenadas</dt>
        <dd>{{ ciudadDetail.coordenadasCiudad }}</dd>
      </dl>
    </div>
  </div>
 </div>
