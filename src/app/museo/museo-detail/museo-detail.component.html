<div class="container-fluid">
  <hr />
  <div class="row">
    <div class="col-2">
      <p class="h4 text-align-center">*{{ museoDetail.nombre }}*</p>
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img class="img-fluid" src="{{ museoDetail.img }}" alt="{{ museoDetail.nombre }}" />
      </div>
    </div>
    <div class="col">
      <dl>
        <hr />
        <dt>Obras</dt>
        <div class="row">
          <div class="col mb-2" *ngFor="let obra of museoDetail.obras">
            <div class="card p-2" style="width: 15rem; height: 24rem">
              <img class="card-img-top obra"
                src="{{ obra.imagen }}"
                alt="{{ obra.nombre }}" />
              <div class="card-body">
                <h5 class="card-title">{{ obra.nombre }}</h5>
                <p class="card-text"> {{ obra.tipo }}</p>
                <p class="card-text"> {{ obra.fechaPublicacion }}</p>
              </div>
            </div>
          </div>
        </div>
      </dl>
      </div>
  </div>
  <hr />
</div>
