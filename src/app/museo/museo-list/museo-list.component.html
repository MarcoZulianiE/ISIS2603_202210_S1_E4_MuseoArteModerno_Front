<div class="recurso">
  <h3>MUSEOS</h3>

  <div *ngIf="selected">
    <app-museo-detail [museoDetail]="selectedMuseo"></app-museo-detail>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col mb-2" *ngFor="let museo of museos">
        <div class="card p-2" style="width: 15rem; height: 24rem">
          <img class="card-img-top" src="{{ museo.img }}" alt="{{ museo.nombre }}"
            (click)="onSelected(museo)" />
          <div class="card-body">
            <h5 class="card-title">{{ museo.nombre }}</h5>
            <p class="card-text"> {{ museo.direccion }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr class="division" />
</div>
