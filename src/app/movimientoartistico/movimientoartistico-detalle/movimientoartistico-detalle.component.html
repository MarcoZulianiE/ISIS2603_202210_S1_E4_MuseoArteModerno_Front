<div class="detalle">
  <br>
  <div class="container-fluid centrado">
    <div class="row">
      <div class="col">
        <br>
        <h3 title = "nom_movimiento" class="centrado">{{ movimientoDetail.nombre }}</h3>
      </div>
      <div class="col">
        <div class="thumb">
        <img class="img-fluid" src="{{ movimientoDetail.imagen }}" alt="{{ movimientoDetail.nombre }}" />
      </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <dt>Nacimiento</dt>
        <p>{{movimientoDetail.descripcion}}</p>
      </div>
    </div>
    <hr>
  </div>
  <div class="container-fluid">
    <dt>Obras</dt>
    <div class="container vertical-scrollable">
      <div class="row text-center">
        <div class="col mb-2" *ngFor="let obra of movimientoDetail.obras">
          <a [routerLink]="['', { outlets: { primary: ['obras','list'], menusup: ['menusup'], detalle: ['obras',obra.id] } }]">
            <div class="card p-2" style="width: 6rem; height: 6rem">
            <img class="obra" src="{{obra.imagen}}" alt="">
          </div>
          </a>
        </div>
      </div>
    </div>
    <hr>
  </div>
  <div class="container-fluid">
    <dt>Artistas</dt>
    <div class="container vertical-scrollable-2">
      <div class="row">
        <div class="col-12 mb-2" *ngFor="let artista of movimientoDetail.artistas">
          <a [routerLink]="['', { outlets: { primary: ['artistas','list'], menusup: ['menusup'], detalle: ['artistas',artista.id] } }]">
            • {{artista.nombre}}
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <dt>Museos</dt>
    <div class="container vertical-scrollable-2">
      <div class="row">
        <div class="col-12 mb-2" *ngFor="let museo of movimientoDetail.museos">
          <a [routerLink]="['', { outlets: { primary: ['museos','list'], menusup: ['menusup'], detalle: ['museos',museo.id] } }]">
            • {{museo.nombre}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
