<div class="container-fluid">
  <p class="h3 p-3">{{ obraDetail.nombre }}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ obraDetail.imagen }}"
          alt="{{ obraDetail.nombre }}"
        />
      </div>
    </div>
    <div class="col">
      <dl>
        <dt>Obras</dt>
        <dt>Nombre</dt>
        <dd>{{ obraDetail.nombre }}</dd>
        <hr />
        <dt>Publishing Date</dt>
        <dd>{{ obraDetail.fechaPublicacion }}</dd>
        <hr />
        <dt class="bold">Artista</dt>
        <dd class="caption">{{ obraDetail.artista }}</dd>
        <hr />
        <dt class="bold">Description</dt>
        <dd>{{ obraDetail.descripcion }}</dd>
      </dl>
    </div>
  </div>
 </div>
